
<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiCargoDoprava</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  </head>
  <body>
  <div id="work-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.6);z-index:2000;align-items:center;justify-content:center;">
    <div style="background:#23272a;padding:32px 40px;border-radius:16px;box-shadow:0 2px 16px #000;text-align:center;min-width:300px;position:relative;">
      <button id="work-modal-close" style="position:absolute;top:12px;right:16px;background:none;border:none;color:#fff;font-size:1.5em;cursor:pointer;">&times;</button>
      <h2 style="color:#fff;margin-bottom:24px;">Zvolte akci</h2>
      <button id="work-arrival" style="background:#43b581;color:#fff;padding:12px 32px;border-radius:8px;font-size:1.1em;margin-bottom:12px;border:none;cursor:pointer;width:100%;">Příchod do práce</button>
      <button id="work-leave" style="background:#f04747;color:#fff;padding:12px 32px;border-radius:8px;font-size:1.1em;border:none;cursor:pointer;width:100%;">Odchod z práce</button>
    </div>
  </div>
  <div id="discord-profile-container"></div>
  <div id="discord-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:1000;display:flex;align-items:center;justify-content:center;">
      <div style="background:#23272a;padding:32px 40px;border-radius:16px;box-shadow:0 2px 16px #000;text-align:center;min-width:300px;">
        <h2 style="color:#fff;margin-bottom:24px;">Přihlášení přes Discord</h2>
        <a href="https://discord.com/oauth2/authorize?client_id=1409552965102076005&redirect_uri=https%3A%2F%2Fmulticargodoprava.vercel.app%2F&response_type=token&scope=identify" style="display:inline-block;background:#5865f2;color:#fff;padding:12px 32px;border-radius:8px;font-size:1.2em;text-decoration:none;font-weight:bold;">
          <i class="fa-brands fa-discord" style="margin-right:8px;"></i> Přihlásit se přes Discord
        </a>
      </div>
    </div>
    <div id="background"></div>
    <div class="container">
      <aside class="sidebar">
  <img src="/Pictures/MultiCargoDoprava.png" alt="Logo" class="logo">
        <nav class="nav">
          <button class="nav-btn" data-page="prehled"><i class="fa-solid fa-house"></i> Přehled</button>
          <button class="nav-btn" data-page="strojvedouci"><i class="fa-solid fa-train"></i> Strojvedoucí</button>
          <button class="nav-btn" data-page="vypravci"><i class="fa-solid fa-user-tie"></i> Výpravčí</button>
          <button class="nav-btn" data-page="ridic"><i class="fa-solid fa-bus"></i> Řidič</button>
        </nav>
      </aside>
      <main class="main-content">
        <h1 class="page-title">Přehled</h1>
        <div id="page-content"></div>
      </main>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
